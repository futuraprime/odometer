<!DOCTYPE html>
<html>
<head>
  <title>Universal Odometer</title>
  <script type="text/javascript" src="//use.typekit.net/kso0koy.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Universal Odometer</h1>
  
  <input type="text" name="age" id="age">
  <label for="age">How old are you?</label>

  <div id="rel_to_sun" class="odometer">
    <div class="odometer-wheel">
      <div class="digits">
        <span class='number zero'>0</span>
        <span class='number one'>1</span>
        <span class='number two'>2</span>
        <span class='number three'>3</span>
        <span class='number four'>4</span>
        <span class='number five'>5</span>
        <span class='number six'>6</span>
        <span class='number seven'>7</span>
        <span class='number eight'>8</span>
        <span class='number nine'>9</span>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>  
</body>
</html>
